<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally App v2.2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <h1 id="pageTitle">Tally App</h1>
        <div class="profile-selector">
            <select id="profileSelector"></select>
        </div>
    </div>
    <button id="addItemBtn">Add Item</button>
    <button id="exportBtn">Export Profiles</button>
    <input type="file" id="importFile" accept=".yaml,.yml" style="display: none;">
    <button id="importBtn">Import Profiles</button>
    <button id="clearAllBtn">Clear All</button>
    <div id="itemList"></div>

    <!-- Load modules -->
    <script type="module" src="js/app.js"></script>
</body>
